[package]
name = "jmap-server"
version = "0.1.0"
edition = "2018"

[dependencies]
nlp = { path = "components/nlp" }
jmap_mail = { path = "components/jmap_mail" }
store = { path = "components/store" }
store_rocksdb = { path = "components/store_rocksdb" }
rayon = "1.5.1"

[dev-dependencies]
serde = { version = "1", features = ["derive"] }

[workspace]
resolver = "2"
members = [
    "components/nlp",
    "components/jmap_mail",
    "components/store",
    "components/store_rocksdb",
]

[profile.dev]
opt-level = 0
debug = 1
codegen-units = 4
lto = false
incremental = true
panic = 'unwind'
debug-assertions = true
overflow-checks = false
rpath = false

[profile.release]
opt-level = 3
debug = false
codegen-units = 1
lto = "thin"
incremental = false
panic = 'unwind'
debug-assertions = false
overflow-checks = false
rpath = false

#[profile.release.package.server]
#opt-level = 1
#codegen-units = 4

[profile.test]
opt-level = 0
debug = 1
codegen-units = 16
lto = false
incremental = true
debug-assertions = true
overflow-checks = true
rpath = false

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false
