[package]
name = "jmap-server"
version = "0.1.0"
edition = "2018"

[dependencies]
nlp = { path = "components/nlp" }
jmap_store = { path = "components/jmap_store" }
jmap_mail = { path = "components/jmap_mail" }
store = { path = "components/store" }
store_rocksdb = { path = "components/store_rocksdb" }
rayon = "1.5.1"
num_cpus = "1.13.1"
actix-web = "4"
openssl = "0.10"
tokio = { version = "1.16.1", features = ["full"] }
tokio-util = "0.7.0"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.2"
serde = { version = "1.0", features = ["derive"]}
bincode = "1.3.3"
gethostname = "0.2.2"
rand = "0.8.5"

[workspace]
resolver = "2"
members = [
    "components/nlp",
    "components/jmap_store",
    "components/jmap_mail",
    "components/store",
    "components/store_rocksdb",
]

[profile.dev]
opt-level = 0
debug = 1
codegen-units = 4
lto = false
incremental = true
panic = 'unwind'
debug-assertions = true
overflow-checks = false
rpath = false

[profile.release]
opt-level = 3
debug = false
codegen-units = 1
lto = "thin"
incremental = false
panic = 'unwind'
debug-assertions = false
overflow-checks = false
rpath = false

#[profile.release.package.server]
#opt-level = 1
#codegen-units = 4

[profile.test]
opt-level = 0
debug = 1
codegen-units = 16
lto = false
incremental = true
debug-assertions = true
overflow-checks = true
rpath = false

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false
