[package]
name = "jmap-server"
version = "0.1.0"
edition = "2021"
resolver = "2"

[dependencies]
store = { path = "components/store" }
store_rocksdb = { path = "components/store_rocksdb" }
jmap = { path = "components/jmap" }
jmap_mail = { path = "components/jmap_mail" }
jmap_sharing = { path = "components/jmap_sharing" }
mail-send = { path = "/home/vagrant/code/mail-send" } 
tracing-subscriber = "0.2"
actix = "0.13"
actix-web = { version = "4", features = ["rustls"] }
actix-web-actors = "4"
actix-cors = "0.6.1"
rustls = "0.20"
rustls-pemfile = "1.0"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
gethostname = "0.2.2"
tokio = { version = "1.16.1", features = ["full"] }
tokio-util = "0.7.0"
futures-util = "0.3.21"
async-stream = "0.3.3"
num_cpus = "1.13.1"
futures = "0.3"
rayon = "1.5.1"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"]}
ece = "2.2"

[dev-dependencies]
jmap_mail = { path = "components/jmap_mail", features = ["debug"] }
jmap-client = { path = "/home/vagrant/code/jmap-client", features = ["websockets", "debug"] } 
csv = "1.1"
flate2 = { version = "1.0.17", features = ["zlib"], default-features = false }
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
serde_yaml = "0.8"

[workspace]
members = [
    "components/store",
    "components/store_rocksdb",
    "components/jmap",
    "components/jmap_mail",
    "components/jmap_sharing",
]

[profile.dev]
opt-level = 0
debug = 1
codegen-units = 4
lto = false
incremental = true
panic = 'unwind'
debug-assertions = true
overflow-checks = false
rpath = false

[profile.release]
opt-level = 3
debug = false
codegen-units = 1
lto = true
incremental = false
panic = 'unwind'
debug-assertions = false
overflow-checks = false
rpath = false

[profile.test]
opt-level = 0
debug = 1
#codegen-units = 16
lto = false
incremental = true
debug-assertions = true
overflow-checks = true
rpath = false

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = true
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false
